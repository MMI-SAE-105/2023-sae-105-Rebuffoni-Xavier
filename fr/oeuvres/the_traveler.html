            <nav id="mainNav"

                <ul class="menu__items">

            </section>

        <footer class="footer">

                    <img src="/public/img/Anglais.webp" alt="logo changment de langue" class="link__logo--img2">

                </a>

                <a href="/fr/index.html" class="link__">

                <h5 class="footer__title1">Nous suivre</h5>

                    <li class="nav__items">
