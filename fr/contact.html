<!DOCTYPE html>
<html lang="fr"
x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}"
>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Supr'Expo</title>

        <link rel="icon" href="/public/img/logo_site.webp">

        <script defer src="https://unpkg.com/alpinejs"></script>
    </head>

    <body>
        <header class="header">
            <a href="/fr/index.html" class="header__logo">
                <img src="/public/img/logo_site.webp" alt="logo site" class="header__logo--img">
            </a>

            <button aria-controls="mainNav"
            @click="menuIsOpen = ! menuIspoen"
            class="header__btn"
            >
                <img src="/public/img/logo_menu.webp" alt="logo menu" class="header__btn--menu">
            </button>

            <nav id="mainNav"
            x-show="menuIsOpen"
            class="header__menu menu"
            >
                <ul class="menu__items">
                    <li><a href="/fr/exposition.html" class="menu__items--title">Supr'Expo</a></li>
                    <li><a href="#" class="menu__items--title">Billetterie</a></li>
                    <li><a href="/fr/suprematisme.html" class="menu__items--title">Suprematisme</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <header>
                    <h1>FORMULAIRE DE CONTACT</h1>
                    <p>N'hésitez pas à rester en contact avec nous via ce formulaire.</p>
                </header>
                <form action="#">
                    <div>
                        <label for="Nom">Nom <aside>*</aside></label>
                        <input type="text" name="Nom" id="Nom">
                    </div>
                    <div>
                        <label for="Prénom">Prénom <aside>*</aside></label>
                        <input type="text" name="Prénom" id="Prénom">
                    </div>
                    <div>
                        <label for="Mail">Mail <aside>*</aside></label>
                        <input type="text" name="Mail" id="Mail">
                    </div>
                    <div>
                        <label for="Téléphone">Téléphone <aside>*</aside></label>
                        <input type="text" name="Téléphone" id="Téléphone">
                    </div>
                    <div>
                        <label for="Message">Message</label>
                        <textarea id="Message" name="message" rows="5"></textarea>
                    </div>
                    <button type="submit">Envoyer</button>
                </form>
                <div>
                    <aside>(*)</aside>
                    <p>Champs obligatoires</p>
                </div>
            </section>
        </main>

        <footer>
            <a href="/en/index.htm">
                <img src="/public/img/Anglais.webp" alt="logo changment de langue">
            </a>
            
            <div>
                <h5>Nous suivre</h5>

                <ul>
                    <li>
                        <a href=""">
                            <img src="/public/img/mail.webp" alt="logo mail">
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img src="/public/img/instagram.webp" alt="logo instagram">
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img src="/public/img/youtube.webp" alt="logo youtube">
                        </a>
                    </li>
                </ul>

                <a href="https://www.fondationcartier.com/">
                    <img src="/public/img/logo_cartier.webp" alt="logo Fondation Cartier">
                </a>

                <a href="/fr/index.html">
                    <img src="/public/img/logo_site.webp" alt="logo site">
                </a>
            </div>

            <nav>
                <a href="/fr/contact.html">
                    <h5>Contact</h5>
                </a>
            </nav>

            <div>
                <h5>Mentions Légales</h5>

                <p>Projet réalisé dans le cadre d’un exercice pédagogique au département MMi de Montbéliard</p>

                <img src="/public/img/logo_MMI.webp" alt="logo MMI">
            </div>
        </footer>
    </body>
</html>
